<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Reaction Time Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="lights-container">
        <div class="light" id="light1"></div>
        <div class="light" id="light2"></div>
        <div class="light" id="light3"></div>
        <div class="light" id="light4"></div>
        <div class="light" id="light5"></div>
    </div>
    <p>Tap/Click when you're ready to race. Then tap again when the lights go out.</p>
    <div id="timer">00.000</div>
    <div id="result"></div>
    <button id="startButton">Start</button>

    <script src="script.js"></script>
</body>
</html>
